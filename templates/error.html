<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff5f6d, #ffc371);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }
        .error-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        .error-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .error-container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .error-container a {
            display: inline-block;
            padding: 12px 20px;
            background: #ffc371;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .error-container a:hover {
            background: #ff5f6d;
            color: #fff;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 8s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="circle" style="width: 100px; height: 100px; top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="circle" style="width: 150px; height: 150px; top: 50%; left: 70%; animation-delay: 2s;"></div>
        <div class="circle" style="width: 75px; height: 75px; top: 30%; left: 40%; animation-delay: 4s;"></div>
        <div class="circle" style="width: 200px; height: 200px; top: 80%; left: 15%; animation-delay: 1s;"></div>
        <div class="circle" style="width: 120px; height: 120px; top: 60%; left: 60%; animation-delay: 3s;"></div>
    </div>
    <div class="error-container">
        <h1>Oops!</h1>
        <p>Something went wrong. The username may already exist or there was an error processing your request.</p>
        <a href="/">Try Again</a>
    </div>
</body>
</html>
