<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create VPN</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }
        .form-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
            position: relative;
            z-index: 10;
        }
        .form-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .form-container .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            color: #000;
        }
        .form-container label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 14px;
            color: #aaa;
            pointer-events: none;
            transition: 0.2s;
        }
        .form-container input:focus + label,
        .form-container input:not(:placeholder-shown) + label {
            top: 5px;
            font-size: 12px;
            color: #fff;
        }
        .form-container button {
            display: inline-block;
            padding: 12px 20px;
            background: #2575fc;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form-container button:hover {
            background: #6a11cb;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 8s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="circle" style="width: 100px; height: 100px; top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="circle" style="width: 150px; height: 150px; top: 50%; left: 70%; animation-delay: 2s;"></div>
        <div class="circle" style="width: 75px; height: 75px; top: 30%; left: 40%; animation-delay: 4s;"></div>
        <div class="circle" style="width: 200px; height: 200px; top: 80%; left: 15%; animation-delay: 1s;"></div>
        <div class="circle" style="width: 120px; height: 120px; top: 60%; left: 60%; animation-delay: 3s;"></div>
    </div>
    <div class="form-container">
        <h1>Create VPN</h1>
        <form action="/create_vpn" method="post">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <div class="input-group">
                <input type="password" id="private_key_password" name="private_key_password" placeholder=" " minlength="8" required>
                <label for="private_key_password">Private Key Password</label>
            </div>
            <button type="submit">Create VPN</button>
        </form>
    </div>
</body>
</html>
